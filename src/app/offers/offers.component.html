<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let offer"> {{offer.id}} </td>
  </ng-container>

  
  <ng-container matColumnDef="DESTINATION">
    <th mat-header-cell *matHeaderCellDef> DESTINATION </th>
    <td mat-cell *matCellDef="let offer"> {{offer.destination}} </td>
  </ng-container>

  
  <ng-container matColumnDef="DURATION">
    <th mat-header-cell *matHeaderCellDef> DURATION </th>
    <td mat-cell *matCellDef="let offer"> {{offer.duration}} </td>
  </ng-container>

  
  <ng-container matColumnDef="HOTEL">
    <th mat-header-cell *matHeaderCellDef> HOTEL </th>
    <td mat-cell *matCellDef="let offer"> {{offer.hotel}} </td>
  </ng-container>

  <ng-container matColumnDef="PRICE">
    <th mat-header-cell *matHeaderCellDef> PRICE </th>
    <td mat-cell *matCellDef="let offer"> {{offer.price}} </td>
  </ng-container>

  <ng-container matColumnDef="ACTIONS">
    <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
    <td mat-cell *matCellDef="let offer">
      <button mat-button color="primary" (click)="update()">UPDATE</button>
      <button mat-button color="warn" (click)="delete()">UPDATE</button>
    <td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
