<div class="center">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Destination</th>
        <th>Duration</th>
        <th>Hotel</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let offer of offers">
        <td>{{offer.id}}</td>
        <td>{{offer.destination}}</td>
        <td>{{offer.duration}}</td>
        <td>{{offer.hotel}}</td>
        <td>{{offer.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
