<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let offer"> {{offer.id}} </td>
  </ng-container>

  
  <ng-container matColumnDef="DESTINATION">
    <th mat-header-cell *matHeaderCellDef> destination </th>
    <td mat-cell *matCellDef="let offer"> {{offer.destination}} </td>
  </ng-container>

  
  <ng-container matColumnDef="DURATION">
    <th mat-header-cell *matHeaderCellDef> duration </th>
    <td mat-cell *matCellDef="let offer"> {{offer.duration}} </td>
  </ng-container>

  
  <ng-container matColumnDef="HOTEL">
    <th mat-header-cell *matHeaderCellDef> hotel </th>
    <td mat-cell *matCellDef="let offer"> {{offer.hotel}} </td>
  </ng-container>

  <ng-container matColumnDef="PRICE">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let offer"> {{offer.price}} </td>
  </ng-container>

  <ng-container matColumnDef="ACTIONS">
    <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
    <td mat-cell *matCellDef="let offer"> {{offer.price}} 
    <button mat-button color="primary" (click)="update()">UPDATE</button>
          <button mat-button color="warn" (click)="delete()">DELETE</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
