<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let offer"> {{offer.id}} </td>
  </ng-container>

  
  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let offer"> {{offer.destination}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let offer"> {{offer.duration}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Hotel">
    <th mat-header-cell *matHeaderCellDef> Hotel </th>
    <td mat-cell *matCellDef="let offer"> {{offer.hotel}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let offer"> {{offer.price}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let offer">
        <button mat-flat-button color="primary" (click)="update()">UPDATE</button>
        <button mat-flat-button color="warn" (click)="delete()">DELETE</button>
    </td>    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
